<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet">
        <script script src="https://cdn.tailwindcss.com/3.3.5"></script>
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
        <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
        <style>
            /* Tambahkan gaya untuk preloader */
            #preloader {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: #fff;
                /* Ganti dengan warna latar belakang yang diinginkan */
                display: flex;
                justify-content: center;
                align-items: center;
                z-index: 1000;
            }
            /* Animasi loading */
            #loading {
                border: 2px solid #f3f3f3;
                border-top: 4px solid #FF7366;
                border-radius: 50%;
                width: 50px;
                height: 50px;
                animation: spin 2s linear infinite;
            }
            @keyframes spin {
                0% {
                    transform: rotate(0deg);
                }
                100% {
                    transform: rotate(360deg);
                }
            }
            #preloader img {
                width: 120px;
                /* Sesuaikan ukuran gambar preloader */
                height: auto;
            }
        </style>
    </head>
    <body class="font-[poppins]  bg-neutral-100">
        <!-- Tambahkan preloader -->
        <div id="preloader" class="flex flex-col gap-y-8 h-[100vh]">
            <!-- Gunakan gambar "./dist/images/logo-main.png" sebagai bagian dari preloader -->
            <img src="../dist/images/logo-main.png" />
            <div id="loading"></div>
        </div>
        <div class="min-w-[1280px] h-[100%] relative bg-slate-700">
            <nav class="flex justify-end">
                <!-- kiri -->
                <div
                    class="w-[180px] h-screen py-4 left-0 top-0 absolute bg-white border-r border-neutral-300 flex-col justify-start items-center gap-[52px] inline-flex">
                    <div class="w-[83px] h-[45px] justify-center items-center inline-flex">
                        <img class="w-[83px] h-[45px]" src="../dist/images/logo-main.png" />
                    </div>
                    <div
                        class="self-stretch h-[228px] flex-col justify-start items-start gap-3 flex">
                        <div
                            class="self-stretch h-9 px-3 border-r-2 border-red-400 justify-start items-center gap-2 inline-flex">
                            <div class="w-6 h-6 relative"></div>
                            <div class="text-red-400 text-base font-normal ">Beranda</div>
                        </div>
                        <div
                            class="self-stretch h-9 px-3 justify-start items-center gap-2 inline-flex">
                            <div class="w-6 h-6 relative"></div>
                            <div class="text-neutral-400 text-base font-normal ">Konten Masuk</div>
                        </div>
                        <div
                            class="self-stretch h-9 px-3 justify-start items-center gap-2 inline-flex">
                            <div class="w-6 h-6 relative"></div>
                            <div class="text-neutral-400 text-base font-normal ">Jenis Tim</div>
                        </div>
                        <div
                            class="self-stretch h-9 px-3 justify-start items-center gap-2 inline-flex">
                            <div class="w-6 h-6 relative"></div>
                            <div class="text-neutral-400 text-base font-normal ">Anggota Tim</div>
                        </div>
                        <div
                            class="self-stretch h-9 px-3 justify-start items-center gap-2 inline-flex">
                            <div class="w-6 h-6 relative"></div>
                            <div class="text-neutral-400 text-base font-normal ">Loker Tim</div>
                        </div>
                    </div>
                </div>
                <!-- kanan -->
                <div
                    class="w-full h-[60px] pl-52 px-5 top-0  bg-neutral-100 justify-between items-center inline-flex">
                    <div class="text-zinc-800 text-2xl font-medium ">Jenis Tim</div>
                    <div class="justify-start items-center gap-2 flex">
                        <div class="text-black text-sm font-normal ">Admin satu</div>
                        <div class="justify-start items-center gap-0.5 flex">
                            <img class="w-10 h-10 rounded-full border-2 border-white"
                                src="https://via.placeholder.com/40x40" />
                            <div class="w-6 h-6 relative origin-top-left -rotate-90"></div>
                        </div>
                    </div>
                </div>
            </nav>
           
            <div
                class="w-[1060px] h-[100%] left-[200px] top-[80px] absolute justify-start items-start gap-5 inline-flex">
            </div>
            <script>
                // Tambahkan script untuk menghilangkan preloader setelah halaman selesai dimuat
                document.addEventListener("DOMContentLoaded", function () {
                    // Hilangkan preloader
                    document.getElementById("preloader").style.display = "none";
                    // Tampilkan konten setelah halaman dimuat
                    document.getElementById("content").style.display = "block";
                });
            </script>

            

        </body>
    </html>
